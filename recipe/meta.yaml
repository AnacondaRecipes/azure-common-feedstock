{% set name = "azure-common" %}
{% set version = "1.1.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/azure-common-{{ version }}.zip
  sha256: 184ad6a05a3089dfdc1ce07c1cbfa489bbc45b5f6f56e848cac0851e6443da21

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - azure.common
    - azure.profiles
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  summary: Microsoft Azure Client Library for Python (Common)
  license_file: LICENSE.txt
  dev_url: https://github.com/Azure/azure-sdk-for-python
  doc_url: https://docs.microsoft.com/en-us/azure/developer/python/

extra:
  recipe-maintainers:
    - Maxyme
    - xylar
